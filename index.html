<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="/styles/mq.css">
</head>
<body>
   <main>
    <section class="login">
        <div class="login__img">
            
        </div>
        <div class="login__form">
            <h1>Login</h1>
            <p>
                Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configuraçoes no seu ambiente
            </p>
            
            <form action="login.php" method="post" autocomplete="on">
                <div class="login__form__data">
                    <span class="material-symbols-outlined">
                        person
                        </span>
                    <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required>
                    <label for="ilogin">Login</label>
                </div>
                <div class="login__form__data">
                    <span class="material-symbols-outlined">
                        vpn_key
                        </span>
                    <input type="password" name="Senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required>
                    <label for="isenha">Senha</label>
                </div>
                <input type="submit" value="Entrar">
                <a href="#" class="login__form__btn">Esqueci a senha  <span class="material-symbols-outlined">mail</span></a>


            </form>
        </div>
    </section>
   </main>
</body>
</html>
